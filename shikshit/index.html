<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="container" style="border-style:groove dotted;">
        <input type="radio" name="tab" id="signin" checked="checked"/>
        <input type="radio" name="tab" id="register"/>
        <div class="pages">  
          <div class="page">
            <img class="brand-logo" src="flight-logo.gif" alt="">
            <h2>Flight Booking Portal</h2>
            <p>Explore the world with us by <b>Log In</b></p>
            <div class="input">
              <div class="title">Username</div>
              <input class="text" type="text" placeholder=""/>
            </div>
            <div class="input">
              <div class="title">Password</div>
              <input class="text" type="password" placeholder=""/>
            </div>
            <div class="input" style="width:300px;">
              <input type="submit" value="Continue"/>
            </div>
          </div>
          <div class="page signup">
            <img class="brand-logo" src="flight-logo.gif" alt="">
            <h2>Flight Booking Portal</h2>
            <p>Explore the world with us by <b>Sign Up</b></p>
            <div class="input">
              <div class="title">Name</div>
              <input class="text" type="text" placeholder=""/>
            </div>
            <div class="input">
              <div class="title">Email</div>
              <input class="text" type="password" placeholder=""/>
            </div>
            <div class="input" style="width:300px;">
              <input type="submit" value="Register Now"/>
            </div>
          </div>
        </div>
        <div class="tabs">
          <label class="tab" for="signin">
            <div class="text">Already have a Account? Sign In</div>
          </label>
          <label class="tab" for="register">
            <div class="text">Dont have an Account? Register</div>
          </label>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
